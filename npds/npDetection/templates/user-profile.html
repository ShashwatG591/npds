{% extends "user-main.html" %}
{% block content %}
{% load static %}

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Manage Profile</title>

</head>

<div class="container">


    <h2 style="color: #2B547E " class="text-center">PROFILE</h2></br>
    <div class="d-flex justify-content-center">
        <table class="table table-success table-striped table-hover" style="width : 50%;">

            <tr>
                <th>First Name</th>
                <td>{{ user.first_name}} </td>
            </tr>
            <tr>
                <th>Last Name</th>
                <td>{{user.last_name}}</td>
            </tr>
            <tr>
                <th>Email</th>
                <td>{{ user.email }}</td>
            </tr>
            <tr>
                <th>Username</th>
                <td>{{ user.username }}</td>
            </tr>
            <tr>
                <th>Date Joined</th>
                <td>{{ user.date_joined }}</td>
            </tr>

        </table>
    </div>

</div>


{% endblock %}
