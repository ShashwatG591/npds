{% extends "main.html" %}
{% block content %}
{% load static %}


<div class="container" style="width: 40%;">
    {% if messages %}
    {% for message in messages %}

    <div class="alert {{ message.tags }} alert-dismissible">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    <div class="card mt-4">
        <div class="card-header" style="background-color: #1b4b58 ;">
            <h3 class="mt-2 text-center font-weight-bold text-white text-uppercase">Add Authority</h3>
        </div>
        <div class="card-body">
            <form method="post" action="{% url 'add-auth' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>
                <div class="mb-3">
                    <label class="form-label">Contact:</label>
                    <input type="number" class="form-control" id="contact" name="contact">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="mb-3">
                    <label class="form-label">Location:</label>
                    <input type="text" class="form-control" id="location" name="location">
                </div>
                
                <div class="mb-3 text-center">
                    <button type="submit" class="btn text-white" style="background-color: #1b4b58 ;">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
