{% extends "main.html" %}
{% block content %}
{% load static %}


<div class="container" style="width: 40%;">
    {% if messages %}
    {% for message in messages %}

    <div class="alert {{ message.tags }} alert-dismissible">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    <div class="card mt-4">
        <div class="card-header " style="background-color: #1b4b58 ;">
            <h3 class="mt-2 text-center font-weight-bold text-white text-uppercase">Add User</h3>
        </div>
        <div class="card-body">
            <form method="post" action="{% url 'add-user-db' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">First Name:</label>
                    <input type="text" class="form-control" id="firstname" name="firstname">
                </div>
                <div class="mb-3">
                    <label class="form-label">Last Name:</label>
                    <input type="text" class="form-control" id="lastname" name="lastname">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Username:</label>
                    <input type="text" class="form-control" id="username" name="username">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="mb-3 text-center">
                    <button type="submit" class="btn text-white" 
                    style="background-color: #1b4b58 ;">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
